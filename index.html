<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="icon" href="assets/img/earth.png">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container_planet">
        <div class="neptune_">
            <img src="assets/img/neptune.png" alt="neptune">
        </div>
        <div class="uranus">
            <img src="assets/img/uranus-elements.png" alt="uranus">
        </div>
        <div class="saturn">
            <img src="assets/img/saturn.png" alt="saturn">
        </div> 
         <div class="jupiter">
            <img src="assets/img/Jupiter_(transparent).png" alt="jupiter">
        </div> 
        <div class="mars">
            <img src="assets/img/mars.png" alt="mars">
        </div> 
        <div class="earth">
            <img src="assets/img/earth.png" alt="earth">
        </div> 
        <div class="venus">
            <img src="assets/img/venus.png" alt="venus">
        </div> 
          <div class="mercury">
            <img src="assets/img/mercurypng.png" alt="mercury">
        </div> 
        <div class="sun">
            <img src="assets/img/sun.png" alt="sun">
        </div> 
    </div>
     <audio controls autoplay loop>
        <source src="music/Interstellar .mp3" type="audio/mpeg">
      </audio> 
      
</body>
</html>
